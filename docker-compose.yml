# version: '3.8'

services:

  # php container
  php: 
    build:
      context: .
      target: php
      args: 
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
      - CONTAINER_ROLE=app
    working_dir: /var/www
    volumes: 
      - ./:/var/www
    ports: 
      - 8000:8000
    depends_on:
      - db
      - redis

  # websocket
  websocket: 
    build:
      context: .
      target: php
      args: 
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
      - CONTAINER_ROLE=websocket
    working_dir: /var/www
    volumes: 
      - ./:/var/www
    ports: 
      - 6001:6001
    depends_on:
      - db
      - redis

  # databse server
  db:
    image: mysql:8
    ports: 
      -     3306:3306
    container_name: mysql_db
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql

  # redis server
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    ports: 
      - 6379:6379

  # que server
  queue:
    build:
      context: .
      target: php
      args: 
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
      - CONTAINER_ROLE=queue
    working_dir: /var/www
    volumes: 
      - ./:/var/www

  # node server
  node:
    build:
      context: .
      target: node
    volumes:
      - .:/usr/src
      - ./node_modules:/usr/src/node_modules
    tty: true

volumes:
  db-data: ~
